<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a41dfc4928.js" crossorigin="anonymous"></script>
  <title>Youtube Video</title>
</head>

<body>
  <div class="header">
    <div class="navbar">
      <section class="navbar left">
        <i id="menu-icon" class="fas fa-bars left"></i>
        <img id="youtube-logo" class="left" src="media/youtube-logo.png" alt="youtube logo">
      </section>

      <section class="navbar center search">
        <form class="search-form" action="" method="get">
          <input id="form-search" type="text" name="search">
          <button id="submit-search" type="submit" class="icon-search icon-large">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </section>

      <section class="navbar right">
        <i class="fas fa-microphone"></i>
        <i class="fas fa-video"></i>
        <i class="fas fa-th"></i>
        <i class="fas fa-user-circle"></i>
      </section>
    </div>
  </div>

  <div class="main">
    <div class="video">
    </div>

    <div class="description">
    </div>

    <div class="comments">
    </div>
  </div>

  <div class="sidebar">
  </div>

</body>

</html>
